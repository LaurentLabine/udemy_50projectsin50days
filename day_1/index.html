<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <h1>Explore the world with...</h1>
    <div class="container">
        <div class="panel active" style="background-image: url('./images/andhika-soreng-US06QF_sxu8-unsplash.jpg')">
            <h3>Your Bike</h3>
        </div>
        <div class="panel" style="background-image: url('./images/thomas-ashlock-7G5dkthFyxA-unsplash.jpg')">
            <h3>Your Board</h3>
        </div>
        <div class="panel black"
            style="background-image: url('./images/banff-sunshine-village-UoBE_wJ-suk-unsplash.jpg')">
            <h3>Your Skis</h3>
        </div>
        <div class="panel" style="background-image: url('./images/base-jumping-10.jpg')">
            <h3>Your Wings</h3>
        </div>
        <div class="panel" style="background-image: url('./images/hayato-shin-_MIUxRouG3k-unsplash.jpg')">
            <h3>..Or your legs</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
